schema_version: llm-router.v1

router:
  strategy: first_healthy
  timeout_sec: 5
  fallback_order: [L0, L1, L2, L3]

lanes:
  L0: [lmstudio-local]
  L1: [openai-small, gemini-small, claude-small]
  L2: [openai-standard, gemini-standard, claude-standard]
  L3: [openai-audit]

providers:
  - name: lmstudio-local
    kind: openai_compat
    base_url: http://127.0.0.1:1234/v1
    required: false

  - name: openai-small
    kind: openai_compat
    base_url: https://api.openai.com/v1
    required: false

  - name: gemini-small
    kind: openai_compat
    base_url: https://generativelanguage.googleapis.com/v1beta/openai
    required: false

  - name: claude-small
    kind: openai_compat
    base_url: https://api.anthropic.com/v1
    required: false

  - name: openai-standard
    kind: openai_compat
    base_url: https://api.openai.com/v1
    required: false

  - name: gemini-standard
    kind: openai_compat
    base_url: https://generativelanguage.googleapis.com/v1beta/openai
    required: false

  - name: claude-standard
    kind: openai_compat
    base_url: https://api.anthropic.com/v1
    required: false

  - name: openai-audit
    kind: openai_compat
    base_url: https://api.openai.com/v1
    required: false
